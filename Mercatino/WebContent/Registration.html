<!DOCTYPE HTML>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<title>Registrazione</title>
</head>
<body >
	<h1 align="CENTER">Registrazione Utente</h1>
	<div class= "container" >
	<form action="registration" method="get">
		<h3> Inserisci i dati per la registrazione</h3>
		<div class="row">
		<h4>Dati Anagrafici</h4>
		<label  class= "col-sm-1" for="Nome"> Nome: </label> <input class= "col-sm-4"  type = "text"  class="form-control" name = "nome"> <br /> <br />
		<label  class= "col-sm-1" for="Cognome">Cognome:</label> <input class= "col-sm-4"  type = "text"  class="form-control" name = "cognome"> <br /> <br />
		<label	class= "col-sm-1" for="Username">Username:</label>  <input class= "col-sm-4"  type = "text"  class="form-control" name = "username"> <br /> <br />
		<label   class= "col-sm-1" for="password">Password:</label>  <input class= "col-sm-4"  type = "password"  class="form-control" name = "password"> <br /> <br />
		</div>
		<div class="row">
		<h4>Dati Contatto</h4>
		<label  class= "col-sm-1" for="Mail">E-Mail:</label> <input class= "col-sm-4" type = "text" class="form-control" name = "email"> <br /> <br />
		</div>
		<div class="row">
		
		<h4>Dati Residenza</h4>
		
		<label class= "col-sm-1"for="Via">Via:</label><input class= "col-sm-4" type = "text" class="form-control" name = "via"> <br /> <br />
		<label  class= "col-sm-1" for="Civico">Civico:</label><input class= "col-sm-4"  type = "text" class="form-control" name = "civico"> <br /> <br />
		<label  class= "col-sm-1" for="Città">Città:</label><input class= "col-sm-4" type = "text" class="form-control" name = "citta"> <br /> <br />
		<input class= "btn btn-success" type = "submit" name = "Registra" value = "Registra">
		</div>
	</form>
	</div>
</body>
</html>
